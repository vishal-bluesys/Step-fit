<ion-view view-title="{{group.mode}}" ng-controller="CreategroupCtrl">
    <ion-content class="creategrouppage-container">
       
    <div class="coverpic" style="background: url(./img/AppFirstpage01.png); background-size: 100%;background-repeat: no-repeat;">
      
	  <div class="uploadprofilepic"  ng-click="selectPic()" style="padding:0;background-size: cover; margin-top: 16px;"> <img id="profilePic" ng-src="{{group.img_path == '' ? './img/group.jpg' : group.img_path}}" /></div>
      <div class="coverpicupload">Change</div>
      <div class="viewprofile-detailsnewchange" style="width: 100%;">
          <div class="viewprofile-detailsnewchange-name">{{group.group_name}}</div>
          <div class="viewprofile-detailsnewchange-decribtion">{{group.group_short_desc}}</div>
      </div>
    </div>
	<!--<input type="file" id="file1" name="file"

	<input type="button" ng-click="uploadFiles()" value="Upload" /> -->
	<form name="creategrpform"  ng-submit="submit()" novalidate>
      <div class="list" style="margin-top: 10px;">
        <label class="item item-input borderinput">
          <span class="input-label">Group Name</span>
          <input name="groupname1" type="text" placeholder="Add here" ng-model="group.group_name"/ required>
        </label>
		  <div ng-messages="creategrpform.groupname1.$error" ng-show="creategrpform.groupname1.$touched">
				<p class="validation_msg" ng-message="required">This field is required.</p>
		</div>
		
        <div class="greybox"></div>
        <textarea class="textarea"  name="description2" placeholder="Enter Short Description of Your Group" ng-model="group.group_short_desc"></textarea>
		<!-- <div ng-messages="creategrpform.description2.$error" ng-show="creategrpform.description2.$touched">
				<p class="validation_msg" ng-message="required">This field is required.</p>
		</div> -->
        <div class="greybox"></div>
        <div class="orangebutton" ng-click="addMembers()">
          Group Members
        </div>
      </div>
	</form>
